camel.component.direct.block=false
eip.watchedTables=
db-event.destinations=

openmrs.eip.log.level=DEBUG
logging.level.org.openmrs.eip=${openmrs.eip.log.level}
logging.level.db-event-listener=${openmrs.eip.log.level}
logging.level.db-event-processor=${openmrs.eip.log.level}
logging.level.watcher-error-handler=${openmrs.eip.log.level}
logging.level.retry=${openmrs.eip.log.level}
logging.level.watcher-retry-item-handler=${openmrs.eip.log.level}
logging.level.org.apache.camel.reifier.RouteReifier=WARN

debezium.db.serverId=1
debezium.db.serverName=TestMySQLServer
debezium.db.user=root
debezium.db.password=test
debezium.snapshotMode=schema_only
debezium.snapshotLockingMode=extended
debezium-event-reader.initial.delay=5000
debezium-event-reader.repeat.interval=5000
db-event.retry.interval=1800000
db-event.retry.initial.delay=120000
db-event.retry.max.attempts=3
debezium.reader.maxBatchSize=1000

